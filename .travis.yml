language: cpp

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

# Make sure we have GCC with C++11 support.
before_install:
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test && sudo apt-get update -qq; fi
install:
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get install -qq g++-4.9 && export CXX="g++-4.9" && export CC="gcc-4.9"; fi

script:
  - make -C tests

